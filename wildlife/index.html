<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__logo">
        <img src="./assets/logo-pic.svg" alt="Logo" class="header__logo-pic">
        <h1 class="header__logo-text">WILDLIFE</h1>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#!" class="header__item-link">Blog</a></li>
          <li class="header__item"><a href="#!" class="header__item-link">Contacts</a></li>
          <li class="header__item">
            <a href="#!" class="header__item-link"><img src="./assets/search-icon.svg" alt="Search" class="header__item-pic"></a>
          </li>
          <li class="header__item"><a href="#!" class="header__item-link">Singn in</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="survival">
      <div class="survival__wrapper">
        <h1 class="survival__title"></h1>
        <p class="survival__desc"></p>
        <a href="#!" class="survival__donate">Donate</a>
      </div>
    </section>
    <section class="articles">
      <div class="articles__wrapper">
        <h1 class="articles__title"></h1>
        <p class="articles__desc"></p>
        <div class="articles__cards">
          <a href="#!" class="articles__card-prev"></a>
          <article class="articles__card">
            <img src="./assets/article-img-1.jpg" alt="Deer" class="articles__card-pic">
            <h3 class="articles__card-title">Deer</h3>
            <p class="articles__card-desc">Naturalist investigation</p>
          </article>
          <article class="articles__card">
            <img src="./assets/article-img-2.jpg" alt="Squirrel" class="articles__card-pic">
            <h3 class="articles__card-title">Squirrel</h3>
            <p class="articles__card-desc">Kamikaze squirrels</p>
          </article>
          <article class="articles__card">
            <img src="./assets/article-img-3.jpg" alt="Bird" class="articles__card-pic">
            <h3 class="articles__card-title">Bird</h3>
            <p class="articles__card-desc">Birds Fight club</p>
          </article>
          <a href="#!" class="articles__card-next"></a>
        </div>
      </div>
    </section>
    <section class="notifications">
      <div class="notifications__wrapper">
        <h1 class="notifications__title"></h1>
        <form action="" class="notifications__form">
          <div class="notifications__form-wrapper">
            <input type="text" class="notifications__form-field" placeholder="Email">
            <input type="submit" class="notifications__form-submit">
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer__wrapper">
      <div class="footer__logo">
        <img src="./assets/logo-pic.svg" alt="Logo" class="footer__logo-pic">
        <h1 class="footer__logo-text">WILDLIFE</h1>
      </div>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item"><a href="#!" class="footer__item-link">Articles</a></li>
          <li class="footer__item"><a href="#!" class="footer__item-link">About us</a></li>
          <li class="footer__item"><a href="#!" class="footer__item-link">Learn more</a></li>
        </ul>
      </nav>
      <ul class="contact-list">
        <li class="contact-list__item">
          <a href="#!" class="contact-list__item-link">
            <img src="./assets/contact-icon-1.svg" alt="Facebook" class="contanct-list__item-icon">
          </a>
        </li>
        <li class="contact-list__item">
          <a href="#!" class="contact-list__item-link">
            <img src="./assets/contact-icon-2.svg" alt="Instagram" class="contanct-list__item-icon">
          </a>
        </li>
        <li class="contact-list__item">
          <a href="#!" class="contact-list__item-link">
            <img src="./assets/contact-icon-3.svg" alt="Pinterest" class="contanct-list__item-icon">
          </a>
        </li>
        <li class="contact-list__item">
          <a href="#!" class="contact-list__item-link">
            <img src="./assets/contact-icon-4.svg" alt="Telegram" class="contanct-list__item-icon">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
